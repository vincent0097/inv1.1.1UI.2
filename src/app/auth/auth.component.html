<form >
  <h1>Login</h1>
    <div class="formcontainer"></div>
    <hr/>
    <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" placeholder="Enter Username" ngModel name="uname" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" ngModel name="psw" required>
      </div>
      <button type="submit">Login</button>
      <div class="container" >
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" ngModel name="remember"> Remember me
        </label>
        <span class="psw"><a href="#"> Forgot password?</a></span>
      </div>
</form>

<form >
  <h1>Register</h1>
  <div class="row">
    <div class="col-md-6 mb-4">

      <div class="form-outline">
        <input type="text" ngModel name="firstName" class="form-control form-control-lg" />
        <label class="form-label" for="firstName">First Name</label>
      </div>

    </div>
    <div class="col-md-6 mb-4">

      <div class="form-outline">
        <input type="text" ngModel name="lastName" class="form-control form-control-lg" />
        <label class="form-label" for="lastName">Last Name</label>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4 d-flex align-items-center">

      <div class="form-outline">
          <input type="text" ngModel name="Username" class="form-control form-control-lg" />
          <label class="form-label" for="Username">Username</label>
        </div>

    </div>
    <div class="col-md-6 mb-4">

      <div class="form-outline">
          <input type="password" ngModel name="Password" class="form-control form-control-lg" />
          <label class="form-label" for="Password">Password</label>
        </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4 pb-2">

      <div class="form-outline">
        <input type="email" ngModel name="emailAddress" class="form-control form-control-lg" />
        <label class="form-label" for="emailAddress">Email</label>
      </div>

    </div>
    <div class="col-md-6 mb-4 pb-2">

      <div class="form-outline">
        <input type="tel" ngModel name="phoneNumber" class="form-control form-control-lg" />
        <label class="form-label" for="phoneNumber">Phone Number</label>
      </div>

    </div>
  </div>
  <div class="mt-4 pt-2">
    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
  </div>
</form>
